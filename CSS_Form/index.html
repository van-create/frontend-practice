<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Отправить заявку</title>
</head>
<body>
<h1 class="form-title">Отправить заявку</h1>
<div class="form-container">
    <form class="feedback-form">
        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" placeholder="Ваше имя *" required>
        </div>
        <div class="form-group">
            <label for="phone">Ваш номер телефона</label>
            <input type="tel" id="phone" placeholder="Ваш номер телефона *">
        </div>
        <div class="form-group">
            <label for="email-vk">Ваш email или VK</label>
            <input type="text" id="email-vk" placeholder="Ваш email или VK *">
        </div>
        <div class="form-group">
            <label for="comment">Комментарий</label>
            <textarea id="comment" placeholder="Комментарий (не обязательно)"></textarea>
        </div>
        <p class="form-note">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <button type="submit" class="submit-btn">Отправить заявку</button>
    </form>
</div>
</body>
</html>
